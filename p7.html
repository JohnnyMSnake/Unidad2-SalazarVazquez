<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encuesta de satisfaccion</h1>
    <br>
    <p>Responda con honestidad</p>
    <p>5=Excelente  4=Bueno  3=Regular   2=Malo  1=Pesimo</p>
    <label>Atencion al cliente:</label>
    <br>
    <label><input type="radio" name="atencion" value="excelente">5</label>
    <label><input type="radio" name="atencion" value="bueno">4</label>
    <label><input type="radio" name="atencion" value="decente">3</label>
    <label><input type="radio" name="atencion" value="malo">2</label>
    <label><input type="radio" name="atencion" value="pesimo">1</label>
    <br><br>
    <label>Calidad del producto:</label>
    <br>
    <label><input type="radio" name="calidad" value="excelente">5</label>
    <label><input type="radio" name="calidad" value="bueno">4</label>
    <label><input type="radio" name="calidad" value="decente">3</label>
    <label><input type="radio" name="calidad" value="malo">2</label>
    <label><input type="radio" name="calidad" value="pesimo">1</label>
    <br><br>
    <label>Tiempo de entrega:</label>
    <br>
    <label><input type="radio" name="tiempo" value="excelente">5</label>
    <label><input type="radio" name="tiempo" value="bueno">4</label>
    <label><input type="radio" name="tiempo" value="decente">3</label>
    <label><input type="radio" name="tiempo" value="malo">2</label>
    <label><input type="radio" name="tiempo" value="pesimo">1</label>
    <br><br>
    <label>Comentarios extras:</label>
    <br>
    <textarea name="comentarios" id="comentarios" rows="5" cols="60"></textarea>
</body>
</html>
